<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="/icons8-calculator-96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons8-calculator-96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icons8-calculator-96.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    
    <title>Calculator App</title>
  </head>
  <body>
    <div class="box-for-all">
      <div class="box-for-result">
        <div class="calculate"></div>
        <div class="result">Result</div>
      </div>
      <div class="grid">
        <button class="clearAll"">AC</button>
        <button class="delete">C</button>
        <button id="operator" class="perent">%</button>
        <button id="operator" class="divide">/</button>
        <button id="number" class="seven">7</button>
        <button id="number" class="eight">8</button>
        <button id="number" class="nine">9</button>
        <button id="operator" class="multiply">*</button>
        <button id="number" class="four">4</button>
        <button id="number" class="five">5</button>
        <button id="number" class="six">6</button>
        <button id="operator" class="subtract">-</button>
        <button id="number" class="one">1</button>
        <button id="number" class="two">2</button>
        <button id="number" class="three">3</button>
        <button id="operator" class="add">+</button>
        <button id="number" class="ziro">0</button>
        <button class="point">.</button>
        <button class="equal">=</button>
      </div>
    </div>

    <footer>
      Built by Ido Sabach
      <a href="https://github.com/IdoSabach"
        ><img
          width="15"
          height="15"
          src="https://img.icons8.com/ios-filled/50/github.png"
          alt="github"
      /></a>
    </footer>

    <script src="app.js" ></script>
  </body>
</html>
