<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="/icons8-calculator-96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons8-calculator-96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icons8-calculator-96.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <script src="app.js"></script>
    <title>Calculator App</title>
  </head>
  <body>
    <div class="box-for-all">
      <div class="box-for-result">
        <input class="calculate" type="text" />
        <input class="result" type="text" />
      </div>
      <div class="grid">
        <button class="clearAll"="">AC</button>
        <button class="delete">C</button>
        <button class="perent" data-operator="">%</button>
        <button class="divide" data-operator>/</button>
        <button class="seven" data-num>7</button>
        <button class="eight" data-num>8</button>
        <button class="nine" data-num>9</button>
        <button class="multiply" data-operator>*</button>
        <button class="four" data-num>4</button>
        <button class="five" data-num>5</button>
        <button class="six" data-num>6</button>
        <button class="subtract" data-operator>-</button>
        <button class="one" data-num>1</button>
        <button class="two" data-num>2</button>
        <button class="three" data-num>3</button>
        <button class="add" data-operator>+</button>
        <button class="ziro" data-num>0</button>
        <button class="point">.</button>
        <button class="equal">=</button>
      </div>
    </div>

    <footer>
      Built by Ido Sabach
      <a href="https://github.com/IdoSabach"
        ><img
          width="15"
          height="15"
          src="https://img.icons8.com/ios-filled/50/github.png"
          alt="github"
      /></a>
    </footer>
  </body>
</html>
